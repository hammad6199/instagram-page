<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
            <form>
                <input type="text" class="input-field" placeholder="Phone number, username, or email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="login-button">Log In</button>
            </form>
            <div class="divider">
                <hr><span>OR</span><hr>
            </div>
            <button class="fb-login-button">Log in with Facebook</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <div class="signup-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
